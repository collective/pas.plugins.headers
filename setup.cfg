[check-manifest]
ignore =
    *.cfg
    .coveragerc
    .editorconfig
    requirements.txt
    tox.ini

[isort]
# for details see
# http://docs.plone.org/develop/styleguide/python.html#grouping-and-sorting
force_alphabetical_sort = True
force_single_line = True
lines_after_imports = 2
line_length = 88

# When Python 2-3 compatible:
[bdist_wheel]
universal = 1
